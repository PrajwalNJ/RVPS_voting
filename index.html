<body>
    <div id="sidebar_button">
        <a href="#"><span id="left-btn" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top_menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img alt="" class="img-circle" src="images/rv.png" id="logo"/>
                    R V PUBLIC SCHOOL
                </a>
            </div>
            <div class="collapse navbar-collapse" id="top_menu">
                <ul class="nav navbar-nav">
                    <li class="active" id="home"><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li id="about"><a href="#"><span class="glyphicon glyphicon-book"></span> About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="wrapper">
        <div id="sidebar">
            <a href="admin.html" style="text-decoration: none;">
                <div id="admin">
                    <img src="images/login.png" id="login" class="img-circle"/>
                    <h2>Admin</h2>
                </div>
            </a>
            <ul class="sidebar-menu">
                <li><a href="" data-toggle="modal" data-target="#voting-modal"><span class="glyphicon glyphicon-hand-up"></span><dummy> Cast Vote</dummy></a></li>

            </ul>
        </div>

            <!--<img id="background" src="images/rv.png" class="img-circle">-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="cast-vote">
                            <div id="cast-vote_default">
                                <h2 style="text-align: center;">Cast Your Vote</h2>
                            </div>
                            <div id="school" class="election-type">
                                <img src="images/school.PNG" class="img-circle medium-image"/>
                                <div class="captains">
                                    <h2><em>Captains</em></h2>
                                    <form>
                                        <div><input type="radio" name="school_cap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('school_cap',0)"></div>
                                        <div><input type="radio" name="school_cap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('school_cap',1)"></div>
                                        <div><input type="radio" name="school_cap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('school_cap',2)"></div>
                                    </form>
                                </div>
                                <div class="vice-captains">
                                    <h2><em>Vice Captains</em></h2>
                                    <form>
                                        <div><input type="radio" name="school_vcap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('school_vcap',0)"></div>
                                        <div><input type="radio" name="school_vcap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('school_vcap',1)"></div>
                                        <div><input type="radio" name="school_vcap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('school_vcap',2)"></div>
                                    </form>
                                </div>
                            </div>

                            <div id="aryabhatta" class="election-type">
                                <img src="images/aryabhatta.PNG" class="img-circle medium-image"/>
                                <div class="captains">
                                    <h2><em>Captains</em></h2>
                                    <form>
                                        <div><input type="radio" name="aryabhatta_cap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('aryabhatta_cap',0)"></div>
                                        <div><input type="radio" name="aryabhatta_cap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('aryabhatta_cap',1)"></div>
                                        <div><input type="radio" name="aryabhatta_cap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('aryabhatta_cap',2)"></div>
                                    </form>
                                </div>
                                <div class="vice-captains">
                                    <h2><em>Vice Captains</em></h2>
                                    <form>
                                        <div><input type="radio" name="aryabhatta_vcap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('aryabhatta_vcap',0)"></div>
                                        <div><input type="radio" name="aryabhatta_vcap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('aryabhatta_vcap',1)"></div>
                                        <div><input type="radio" name="aryabhatta_vcap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('aryabhatta_vcap',2)"></div>
                                    </form>
                                </div>
                            </div>

                            <div id="bhaskara" class="election-type">
                                <img src="images/bhaskara.PNG" class="img-circle medium-image"/>
                                <div class="captains">
                                    <h2><em>Captains</em></h2>
                                    <form>
                                        <div><input type="radio" name="bhaskara_cap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('bhaskara_cap',0)"></div>
                                        <div><input type="radio" name="bhaskara_cap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('bhaskara_cap',1)"></div>

                                </div>

                                    <h2><em>Vice Captains</em></h2>
                                    <form>
                                        <div><input type="radio" name="bhaskara_vcap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('bhaskara_vcap',0)"></div>
                                        <div><input type="radio" name="bhaskara_vcap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('bhaskara_vcap',1)"></div>
                                        <div><input type="radio" name="bhaskara_vcap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('bhaskara_vcap',2)"></div>
                                    </form>
                                </div>
                            </div>

                            <div id="charaka" class="election-type">
                                <img src="images/charaka.PNG" class="img-circle medium-image"/>
                                <div class="captains">
                                    <h2><em>Captains</em></h2>
                                    <form>

                                    </form>
                                </div>
                                <div class="vice-captains">
                                    <h2><em>Vice Captains</em></h2>
                                    <form>
                                        <div><input type="radio" name="charaka_vcap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('charaka_vcap',0)"></div>
                                        <div><input type="radio" name="charaka_vcap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('charaka_vcap',1)"></div>

                                    </form>

                            </div>

                            <div id="sushrutha" class="election-type">
                                <img src="images/sushrutha.PNG" class="img-circle medium-image"/>
                                <div class="captains">
                                    <h2><em>Captains</em></h2>
                                    <form>
                                        <div><input type="radio" name="sushrutha_cap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('sushrutha_cap',0)"></div>
                                        <div><input type="radio" name="sushrutha_cap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('sushrutha_cap',1)"></div>
                                        <div><input type="radio" name="sushrutha_cap"><img src="images/login.png" class="img-circle small-image" onclick="checkRadioButton('sushrutha_cap',2)"></div>

                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="voting-modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Enter Your Details</h3>
                </div>
                <div class="modal-body" style="padding-left: 35px;">
                    <div class="form-group">
                        <input type="text" class="form-control" id="roll-number" placeholder="Enter Roll Number" style="width: 220px;" required>
                    </div>
                    <div class="form-group">
                        <select class="selectpicker" data-live-search="true" id="class">
                            <option disabled selected>Select Class</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="selectpicker" data-live-search="true" id="section">
                            <option disabled selected>Select Section</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>None</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="selectpicker" data-live-search="true" id="house">
                            <option disabled selected>Select House</option>
                            <option>Aryabhatta</option>
                            <option>Bhaskara</option>
                            <option>Charaka</option>
                            <option>Sushrutha</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="votingDisplay()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
