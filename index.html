    <div class="modal fade" id="popup">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Enter Your Details</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="password" class="form-control" id="roll-number" placeholder="Enter Roll Number" required>
                    </div>
                    <div class="dropdown-list form-group">
                        <select class="selectpicker" data-live-search="true" id="class">
                            <option disabled selected>Select Class</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="dropdown-list form-group">
                        <select class="selectpicker" data-live-search="true" id="section">
                            <option disabled selected>Select Section</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>None</option>
                        </select>
                    </div>
                    <div class="dropdown-list form-group">
                        <select class="selectpicker" data-live-search="true" id="house">
                            <option disabled selected>Select House</option>
                            <option>Aryabhatta</option>
                            <option>Bhaskara</option>
                            <option>Charaka</option>
                            <option>Sushrutha</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="votingDisplay()">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        $("#sidebar_button").click(function(e){
            e.preventDefault();
            $("#wrapper").toggleClass("active");
            $("#sidebar_button a").toggleClass("active");
        });
        $("#top_menu li").click(function (e) {
            e.preventDefault();
            $("#top_menu li").toggleClass("active");
        });

        function votingDisplay(){
            var error="";
            if(isNaN(document.getElementById('roll-number').value))
                error=error+"Invalid Entry for Roll Number !"+ <br/>;
            if(document.getElementById('class').options[document.getElementById('section').selectedIndex].text=="Select Class"){
                error+="'Select your class !'+<br/>";
            }
            if(document.getElementById('section').options[document.getElementById('section').selectedIndex].text=="Select Section"){
                error+="'Select your section !'+<br/>";
            }
            if(document.getElementById('house').options[document.getElementById('house').selectedIndex].text=="Select House"){
                error+="'Select your house !'+<br/>";
            }
            alert(error);
        }

    </script>
